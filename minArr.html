<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinArr(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }

        return min;
    }

    let newArr = [-10, 1, 2, 4, 5, 6, -100];
    let result = findMinArr(newArr);
    alert("Min arr: " + result);
</script>

</body>
</html>
